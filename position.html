<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        border: 3px outset violet;
    }
    #static {
        position: static;
    }
    #relative {
         position: relative;
         top: 50px;
         left:30%;
    }
    #absolute {
         position: absolute;
         right: 0%;
         top: 30px;
    }
    #fixed {
         position: fixed;
         left: 0%;   
         bottom: 50px; 
    }
    #sticky {
        position:sticky;
        left: 0%;
    }
</style>
<body>
    <h1 id="static"> I am Static</h1>
    <h1 id="relative"> I am Relative</h1>
    <h1 id="absolute"> I am Absolute</h1>
    <h1 id="fixed"> I am Fixed</h1>
    <h1 id="sticky"> I am Sticky</h1>
